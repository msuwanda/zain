<ul class="breadcrumb">
	<li><a href="#">Pages</a></li>
	<li><a href="#" class="active">Produk</a></li>
</ul>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">Tambah Produk
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12" >
				<div id="pesan" class="hidden">
					<div role="alert"></div>
					<button id="button-selesai" class="btn btn-info btn-sm">Kembali
					</button>
				</div>
  <form  onsubmit="return false;" role="form">
        <div class="col-md-12">
          <div class='form-group'>
            <label>ID Produk</label>
              <input type='text' name='produk_id' class='form-control'>
          </div>
        </div>
        <div class="col-md-12">
          <div class='form-group'>
            <label>Nama</label>
              <input type='text' name='produk_nama' class='form-control'>
          </div>
        </div>
        <div class="col-md-12">
          <div class='form-group'>
            <label>Harga</label>
              <input type='text' name='produk_harga' class='form-control'>
          </div>
        </div>
        <div class="col-md-12">
          <div class='form-group'>
            <label>Stock</label>
              <input type='text' name='produk_stok' class='form-control'>
          </div>
        </div>
        <div class="col-md-12">
          <div class='form-group'>
            <label>Desc</label>
              <textarea name="produk_desc" class='form-control'></textarea>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group form-actions">
						<div class="tambah hidden">
							<button id="button-simpan" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-floppy-disk"></i> Simpan</button>
						</div>
						<div class="col-sm-offset-2 col-sm-10 sunting hidden">
							<button id="button-batal" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-remove"></i> Batal</button>
							<button id="button-simpan" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-ok"></i> Simpan</button>
						</div>
						<div class="col-sm-offset-2 col-sm-10 rincian hidden">
							<button id="button-kembali" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-share-alt"></i> Kembali</button>
							<button id="button-sunting" class="btn btn-warning btn-sm"><i class="glyphicon glyphicon-edit"></i> Sunting</button>
						</div>
          </div>
        </div>
      </form>


      </div>
    </div>

  </div>
</div>
<script>
	jQuery.getScript("views/produk/tambah.js");
</script>
